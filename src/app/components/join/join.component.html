<div class="join-container container mt-5">
    <h2 class="text-center mb-4">Are you going?</h2>
    <div class="buttons text-center mb-3">
        <button class="btn btn-success mx-2" (click)="incrementParticipants()">Yes</button>
        <button class="btn btn-danger mx-2" (click)="decrementParticipants()">No</button>
    </div>
    <p class="text-center" style="font-size: 1.5em;">Number of Participants: <span class="badge bg-primary" style="font-size: 1.5em;">{{ participants }}</span></p>
    <div class="event-details mt-4">
        <h4>Event Details:</h4>
        <ul class="list-group">
            <li class="list-group-item">Event Name: {{ eventName }}</li>
            <li class="list-group-item">Event Date: {{ eventDate }}</li>
            <li class="list-group-item">Event Time: {{ eventTime }}</li>
        </ul>
    </div>
</div>
